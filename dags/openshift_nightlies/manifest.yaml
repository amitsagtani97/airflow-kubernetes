versions:
- version: 4.7
  alias: previous
  releaseStream: 4.7.0.0-nightly
  baremetalReleaseStream: latest-4.7
- version: 4.8
  alias: stable
  releaseStream: 4.8.0-0.nightly
  baremetalReleaseStream: latest-4.8
- version: 4.9
  alias: next
  releaseStream: 4.9.0-0.nightly
  baremetalReleaseStream: latest-4.9
- version: "4.10"
  alias: future
  releaseStream: 4.10.0-0.nightly
  baremetalReleaseStream: latest-4.10

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.0
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: "4.10"
      releaseStream: 4.10.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
        - custom
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default    
  baremetal:
    - version: 4.7
      releaseStream: latest-4.7
      build: dev
      profiles:
      - jetski  
    - version: 4.8
      releaseStream: latest-4.8
      build: dev
      profiles:
      - jetski
    - version: 4.9
      releaseStream: latest-4.9
      build: dev
      profiles:
      - jetski      
  openstack:
    versions: [4.9, "4.10"]
    variants:
      - name: sdn
        config:
          install: openstack/sdn.json
          benchmarks: openstack.json
      - name: kuryr
        config:
          install: openstack/kuryr.json
          benchmarks: openstack.json

  rosa:
    versions: [4.9, "4.10"]
    variants:
      - name: sdn-control-plane
        schedule:  "0 12 * * 1,3,5"
        config:
          install: rosa/sdn.json
          benchmarks: control-plane.json
      - name: sdn-data-plane
        schedule: "0 12 * * 1"
        config:
          install: rosa/sdn.json
          benchmarks: data-plane.json
      - name: ovn-control-plane
        schedule:  "0 12 * * 1,3,5"
        config:
          install: rosa/ovn.json
          benchmarks: control-plane.json
      - name: ovn-data-plane
        schedule: "0 12 * * 1"
        config:
          install: rosa/ovn.json
          benchmarks: data-plane.json
  rogcp:
    versions: [4.9, "4.10"]
    variants:
      - name: sdn-control-plane
        schedule:  "0 12 * * 1,3,5"
        config:
          install: rogcp/sdn.json
          benchmarks: control-plane.json
      - name: sdn-data-plane
        schedule: "0 12 * * 1"
        config:
          install: rogcp/sdn.json
          benchmarks: data-plane.json
