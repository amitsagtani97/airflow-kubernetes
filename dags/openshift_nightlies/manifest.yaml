versions:
- version: 4.9
  alias: stable
  releaseStream: 4.9.0-0.nightly
  baremetalReleaseStream: latest-4.9
- version: "4.10"
  alias: next
  releaseStream: 4.10.0-0.nightly
  baremetalReleaseStream: latest-4.10
- version: 4.11
  alias: future
  releaseStream: 4.11.0-0.nightly
  baremetalReleaseStream: latest-4.11

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.3
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: [4.9, "4.10"]
    providers: ["aws", "gcp", "azure"]
    variants:
    - name: custom-sdn-control-plane
      schedule:  "0 12 * * 1,3,5"
      config: 
        install: custom.json
        benchmarks: custom-control-plane.json 
    - name: sdn-control-plane
      schedule:  "0 12 * * 1,3,5"
      config: 
        install: sdn.json
        benchmarks: control-plane.json
    - name: sdn-data-plane
      schedule: "0 12 * * 1"
      config: 
        install: sdn.json
        benchmarks: data-plane.json
    - name: sdn-medium
      schedule: "0 12 * * 1"
      config: 
        install: sdn-medium.json
        benchmarks: medium-control-plane.json
    - name: sdn-large
      schedule: "0 12 15 * *"
      config: 
        install: sdn-large.json
        benchmarks: large-control-plane.json